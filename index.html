<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Component Viewer</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* use the generated sepia background image */
            background-image: url('background.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            padding: 1rem;
            box-sizing: border-box;
            /* a very light translucent overlay so text is always readable */
            color: #111827;
        }
        /* add a subtle overlay layer using a pseudo-element on body */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(250, 240, 225, 0.55); /* light sepia wash */
            pointer-events: none;
        }
        /* Larger, bolder styling for the standalone "Team Gemini" text */
        .hero {
            font-size: 3rem; /* large heading */
            font-weight: 800; /* extra bold */
            line-height: 2.1;
            color: #0b1220; /* dark slate for good contrast */
            letter-spacing: -0.02em;
            text-shadow: 0 1px 0 rgba(255,255,255,0.25);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="root" class="hero">Team Gemini</div>
